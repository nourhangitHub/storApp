<h1 mat-dialog-title>Delete Product</h1>
<div mat-dialog-content>
  Would you like to delete this Product?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="reject()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="confirmed()">Yes</button>
</div>
