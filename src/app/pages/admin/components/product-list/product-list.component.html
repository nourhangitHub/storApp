<section class="container-fluid">
  <div class="d-flex justify-content-between my-3">
    <h3>{{ "admin.allProduct" | translate }} </h3>
    <a mat-raised-button color="accent" routerLink="./add">{{ "admin.add" | translate }}</a>
  </div>
  <table mat-table #table  [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>{{ "admin.id" | translate }}</mat-header-cell>
      <mat-cell *matCellDef="let row;">{{row.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef>{{ "admin.category" | translate }}</mat-header-cell>
      <mat-cell *matCellDef="let row;">{{row.category}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef>{{ "admin.price" | translate }}</mat-header-cell>
      <mat-cell *matCellDef="let row;">{{row.price}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>{{ "admin.title" | translate }}</mat-header-cell>
      <mat-cell *matCellDef="let row;">{{row.title}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row;">
        <a mat-icon-button [routerLink]="['./',row.id]">
          <mat-icon>launch</mat-icon>        
        </a>
        <button mat-icon-button (click)="openDialog(row.id)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns">
    </mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </table>

  <mat-paginator #paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
</section>

<ngx-spinner bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple">
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
