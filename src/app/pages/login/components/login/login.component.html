<section class="login-form">
    <mat-card >
        <mat-card-title>{{ "login.title" | translate }}</mat-card-title>
    <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()" autocomplete="off" >
        <mat-error *ngIf="loginForm.hasError('notAuthorized')">
          {{ "login.invalid" | translate }} 
        </mat-error> 
      <p>
        <mat-form-field>
          <input type="text" matInput autocomplete="false" placeholder="{{ 'login.userName' | translate }}" formControlName="username">
          <mat-error *ngIf="form['username'].hasError('required')">
            {{ 'login.isRequired' | translate }}
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput autocomplete="false" placeholder="{{ 'login.password' | translate }}" formControlName="password">
          <mat-error *ngIf="form['password'].hasError('required')">
            {{ 'login.isRequired' | translate }}
          </mat-error>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-button>{{ "login.title" | translate }}</button>
      </div>
    
    </form>
    </mat-card-content>
    </mat-card>
</section>
