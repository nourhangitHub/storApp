

<section class="user-home container-fluid">
    <div class="filters">
        <h3>Filters</h3>
        <div class="example-list-section">
              <div *ngFor="let category of categories">
                <mat-checkbox (change)="filterSelected($event)" [value]="category">
                  {{category}}
                </mat-checkbox>
              </div>
          </div>
        </div>
    <div class="product row">
       <div class="col-md-4 my-2 " *ngFor="let product of filteredProduct || productList" [routerLink]="['./',product.id]">
        <mat-card class="card" >
            <mat-card-header>
              <mat-card-title>{{product.title}}</mat-card-title>
              <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="product.image" height="200px" alt="Photo of product">
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
       </div>
    </div>
</section>

<ngx-spinner bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple">
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
